name: Integration Test

on:
  - pull_request
  - push

jobs:
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Integration Test
        run: yarn test:integration
