name: Unit Test

on:
  - pull_request

jobs:
  lint:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Unit Test
        run: yarn test:unit
